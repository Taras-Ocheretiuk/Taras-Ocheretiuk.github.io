<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task9</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="box">
  <div class="title selector">обов'язково додайте своє замовлення</div>
  <div class="flex-container">
    <div class="product-card">
      <div class="fast-info-new selector"> новинка </div>
      <div class="product-section selector">математика</div>
      <div class="image">
        <img src="images/math.png" alt="котосови">
      </div>
      <div class="name-product selector">котосови</div>
      <div class="price">
        <div class="old-price"></div>
        <div class="current-price"></div>
      </div>
      <div class="red-buy-button selector">незабаром у продажі</div>
    </div>
    <div class="product-card">
      <div class="fast-info selector"></div>
      <div class="product-section selector">подарунок</div>
      <div class="image">
        <img src="images/g1.png" alt="набір розумника">
      </div>
      <div class="name-product selector">набір розумника</div>
      <div class="price">
        <div class="old-price">210 грн</div>
        <div class="current-price">190 грн</div>
      </div>
      <div class="buy-button selector">у корзину</div>
    </div>
    <div class="product-card">
      <div class="fast-info selector">хіт продажів</div>
      <div class="product-section selector">усний рахунок</div>
      <div class="image">
        <img src="images/turbo.png" alt="турборахунок">
      </div>
      <div class="name-product selector">турборахунок</div>
      <div class="price">
        <div class="old-price "></div>
        <div class="current-price "> 320 грн</div>
      </div>
      <div class="buy-button selector">у корзину</div>
    </div>
    <div class="product-card">
      <div class="fast-info selector">хіт продажів</div>
      <div class="product-section selector">букви та читання</div>
      <div class="image">
        <img src="images/zb.png" alt="тваринобукви">
      </div>
      <div class="name-product selector">тваринобукви</div>
      <div class="price">
        <div class="old-price"></div>
        <div class="current-price">450 грн</div>
      </div>
      <div class="buy-button selector">у корзину</div>
    </div>
    <div class="btn-left"> <</div>
    <div class="btn-right"> ></div>

  </div>
</div>

</body>
</html>
